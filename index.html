<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Master | Test Your Knowledge</title>
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
/* Modern CSS with animations and gradients */
:root {
  --primary-color: #6c5ce7;
  --primary-dark: #5649c0;
  --secondary-color: #a29bfe;
  --accent-color: #fd79a8;
  --correct-color: #00b894;
  --incorrect-color: #d63031;
  --text-dark: #2d3436;
  --text-light: #f5f6fa;
  --bg-gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
  --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: var(--bg-gradient);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating animation for the quiz box */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.popup-container {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: var(--transition);
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
  z-index: 100;
  padding: 20px;
  overflow-y: auto;
}

.popup-container.active {
  opacity: 1;
  pointer-events: auto;
}

.popup-container .quiz-box {
  position: relative;
  background: white;
  border-radius: 16px;
  box-shadow: var(--card-shadow);
  transform: translateY(20px) scale(0.95);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  overflow: hidden;
  max-width: 100%;
  width: 100%;
  max-height: 90vh;
  animation: float 6s ease-in-out infinite;
  display: flex;
  flex-direction: column;
}

.popup-container.active .quiz-box {
  transform: translateY(0) scale(1);
}

/* Quiz Configuration Stylings */
.config-container {
  width: 450px;
  max-width: 100%;
  padding: 30px;
  text-align: center;
  background: white;
  overflow: hidden;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.config-container .config-title {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 10px;
  background: linear-gradient(to right, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.config-container .config-subtitle {
  color: var(--text-dark);
  opacity: 0.7;
  font-weight: 400;
  margin-bottom: 30px;
}

.config-options-container {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 15px;
  /* Hide scrollbar for Chrome, Safari and Opera */
  scrollbar-width: none; /* For Firefox */
  -ms-overflow-style: none; /* For IE and Edge */
}

/* Hide scrollbar for Chrome, Safari and Opera */
.config-options-container::-webkit-scrollbar {
  display: none;
}

.config-option {
  margin-top: 25px;
}

.option-title {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 15px;
  color: var(--text-dark);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.option-title .material-symbols-rounded {
  font-size: 1.3rem;
  color: var(--primary-color);
}

.category-options {
  display: grid;
  gap: 12px;
  grid-template-columns: repeat(2, 1fr);
}

.question-options {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 0 10px;
  justify-content: center;
}

.config-option button {
  padding: 12px 15px;
  font-size: 1rem;
  color: var(--text-dark);
  cursor: pointer;
  font-weight: 500;
  border-radius: 8px;
  background: white;
  border: 2px solid #e0e0e0;
  transition: var(--transition);
  flex: 1 1 auto;
  min-width: 60px;
}

.config-option button.active {
  color: white;
  border-color: var(--primary-color);
  background: var(--primary-color);
  box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
  transform: translateY(-2px);
}

.config-option button:hover {
  border-color: var(--primary-color);
  color: var(--primary-color);
  transform: translateY(-2px);
}

.start-quiz-btn,
.next-question-btn,
.try-again-btn {
  color: white;
  border: none;
  font-weight: 600;
  background: var(--primary-color);
  padding: 15px 30px;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 8px;
  transition: var(--transition);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
  width: 100%;
  margin-top: auto;
}

.start-quiz-btn:hover,
.next-question-btn:hover,
.try-again-btn:hover {
  background: var(--primary-dark);
  box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
  transform: translateY(-2px);
}

/* Quiz Container Stylings */
.quiz-container {
  width: 500px;
  max-width: 100%;
  display: flex;
  flex-direction: column;
  max-height: 90vh;
}

.quiz-header {
  display: flex;
  padding: 20px;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-bottom: 1px solid #f1f1f1;
  flex-shrink: 0;
}

.quiz-title {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary-color);
}

.quiz-timer {
  display: flex;
  color: white;
  gap: 6px;
  align-items: center;
  background: var(--text-dark);
  border-radius: 50px;
  padding: 8px 15px;
  font-weight: 600;
  transition: var(--transition);
}

.quiz-timer span {
  font-size: 1.2rem;
}

.quiz-timer.warning {
  background: #e17055;
}

.quiz-timer.danger {
  background: #d63031;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.quiz-content {
  padding: 25px;
  background: white;
  overflow-y: auto;
  flex: 1;
  /* Hide scrollbar */
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.quiz-content::-webkit-scrollbar {
  display: none;
}

.question-text {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-dark);
  line-height: 1.4;
  margin-bottom: 10px;
}

.answer-options {
  list-style: none;
  display: flex;
  gap: 15px;
  margin-top: 25px;
  flex-direction: column;
  padding: 0;
}

.answer-option {
  display: flex;
  cursor: pointer;
  align-items: center;
  font-weight: 500;
  border-radius: 10px;
  padding: 15px 20px;
  border: 2px solid #f1f1f1;
  background: #f9f9f9;
  justify-content: space-between;
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.answer-option::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 5px;
  background: transparent;
  transition: var(--transition);
}

.answer-option:hover {
  border-color: var(--secondary-color);
  transform: translateX(5px);
}

.answer-option:hover::before {
  background: var(--secondary-color);
}

.answer-option span {
  display: block;
  flex-shrink: 0;
  margin-left: 10px;
  color: transparent;
  transition: var(--transition);
}

.answer-option.correct {
  border-color: var(--correct-color);
  background: rgba(0, 184, 148, 0.1);
  color: var(--correct-color);
}

.answer-option.correct::before {
  background: var(--correct-color);
}

.answer-option.correct span {
  color: var(--correct-color);
}

.answer-option.incorrect {
  border-color: var(--incorrect-color);
  background: rgba(214, 48, 49, 0.1);
  color: var(--incorrect-color);
}

.answer-option.incorrect::before {
  background: var(--incorrect-color);
}

.answer-option.incorrect span {
  color: var(--incorrect-color);
}

.quiz-footer {
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  border-top: 1px solid #f1f1f1;
  flex-shrink: 0;
}

.question-status {
  font-weight: 500;
  color: var(--text-dark);
  opacity: 0.8;
}

.question-status b {
  font-weight: 700;
  color: var(--primary-color);
}

.next-question-btn {
  padding: 12px 25px;
}

.next-question-btn .material-symbols-rounded {
  font-size: 1.2rem;
}

/* Quiz Result Stylings */
.result-container {
  text-align: center;
  padding: 40px 30px;
  width: 450px;
  max-width: 100%;
  background: white;
  overflow-y: auto;
  /* Hide scrollbar */
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.result-container::-webkit-scrollbar {
  display: none;
}

.result-img {
  width: 150px;
  height: 150px;
  object-fit: contain;
  margin-bottom: 10px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.result-title {
  margin-top: 20px;
  font-size: 2rem;
  font-weight: 700;
  color: var(--primary-color);
  background: linear-gradient(to right, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.result-message {
  font-size: 1.1rem;
  font-weight: 500;
  margin-top: 15px;
  color: var(--text-dark);
  line-height: 1.6;
}

.result-message b {
  font-weight: 700;
  color: var(--primary-color);
}

.try-again-btn {
  margin-top: 30px;
  width: 100%;
}

/* Progress bar */
.progress-container {
  width: 100%;
  height: 8px;
  background: #f1f1f1;
  border-radius: 10px;
  margin-top: 20px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  background: var(--primary-color);
  border-radius: 10px;
  transition: width 0.4s ease;
}

/* Confetti effect */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background: var(--accent-color);
  opacity: 0;
}

/* Media Queries */
@media (max-width: 600px) {
  .popup-container {
    padding: 10px;
    align-items: flex-start;
  }
  
  .config-container {
    height: 90vh;
    padding: 15px;
    display: flex;
    flex-direction: column;
  }
  
  .config-options-container {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
  }
  
  .category-options {
    grid-template-columns: 1fr;
  }
  
  .question-options {
    flex-direction: column;
    align-items: center;
  }
  
  .question-options button {
    width: 100%;
  }
  
  .start-quiz-btn {
    position: sticky;
    bottom: 0;
    margin-top: 15px;
  }
  
  .quiz-box {
    max-height: 90vh;
  }
  
  .config-container,
  .quiz-content,
  .result-container {
    padding: 20px 15px;
  }
  
  .quiz-header,
  .quiz-footer {
    padding: 15px;
  }
  
  .quiz-title,
  .question-text {
    font-size: 1.3rem;
  }
  
  .answer-option {
    padding: 12px 15px;
  }
  
  .result-title {
    font-size: 1.8rem;
  }
  
  .option-title {
    font-size: 1rem;
  }
  
  .config-option button {
    padding: 10px 12px;
    font-size: 0.9rem;
  }
  
  .start-quiz-btn,
  .next-question-btn,
  .try-again-btn {
    padding: 12px 20px;
    font-size: 0.9rem;
  }
}

/* Loading animation */
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: white;
  animation: spin 1s ease-in-out infinite;
  margin-right: 8px;
}
</style>  
</head>

            </h4>

    <div class="quiz-popup popup-container">

          <h2 class="quiz-title">Quiz Master</h2>

            <span class="material-symbols-rounded">timer</span>

          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h2 class="result-title">Quiz Completed!</h2>
        <p class="result-message"></p>

          <span class="material-symbols-rounded">replay</span>
          Try Again
        </button>

    <!-- Scripts -->
    <script>
   // DOM element selectors
const configContainer = document.querySelector(".config-container");
const quizContainer = document.querySelector(".quiz-container");
const answerOptions = quizContainer.querySelector(".answer-options");
const nextQuestionBtn = quizContainer.querySelector(".next-question-btn");
const questionStatus = quizContainer.querySelector(".question-status");
const timerDisplay = quizContainer.querySelector(".timer-duration");
const resultContainer = document.querySelector(".result-container");
// Quiz state variables
const QUIZ_TIME_LIMIT = 15;
let currentTime = QUIZ_TIME_LIMIT;
let timer = null;
let quizCategory = "programming";
let numberOfQuestions = 10;
let currentQuestion = null;
const questionsIndexHistory = [];
let correctAnswersCount = 0;
let disableSelection = false;
// Display the quiz result and hide the quiz container
const showQuizResult = () => {
  clearInterval(timer);
  document.querySelector(".quiz-popup").classList.remove("active");
  document.querySelector(".result-popup").classList.add("active");
  const resultText = `You answered <b>${correctAnswersCount}</b> out of <b>${numberOfQuestions}</b> questions correctly. Great effort!`;
  resultContainer.querySelector(".result-message").innerHTML = resultText;
};
// Clear and reset the timer
const resetTimer = () => {
  clearInterval(timer);
  currentTime = QUIZ_TIME_LIMIT;
  timerDisplay.textContent = `${currentTime}s`;
};
// Initialize and start the timer for the current question
const startTimer = () => {
  timer = setInterval(() => {
    currentTime--;
    timerDisplay.textContent = `${currentTime}s`;
    if (currentTime <= 0) {
      clearInterval(timer);
      disableSelection = true;
      nextQuestionBtn.style.visibility = "visible";
      quizContainer.querySelector(".quiz-timer").style.background = "#c31402";
      highlightCorrectAnswer();
      // Disable all answer options after one option is selected
      answerOptions.querySelectorAll(".answer-option").forEach((option) => (option.style.pointerEvents = "none"));
    }
  }, 1000);
};
// Fetch a random question from based on the selected category
const getRandomQuestion = () => {
  const categoryQuestions = questions.find((cat) => cat.category.toLowerCase() === quizCategory.toLowerCase())?.questions || [];
  // Show the results if all questions have been used
  if (questionsIndexHistory.length >= Math.min(numberOfQuestions, categoryQuestions.length)) {
    return showQuizResult();
  }
  // Filter out already asked questions and choose a random one
  const availableQuestions = categoryQuestions.filter((_, index) => !questionsIndexHistory.includes(index));
  const randomQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
  questionsIndexHistory.push(categoryQuestions.indexOf(randomQuestion));
  return randomQuestion;
};
// Highlight the correct answer option and add icon
const highlightCorrectAnswer = () => {
  const correctOption = answerOptions.querySelectorAll(".answer-option")[currentQuestion.correctAnswer];
  correctOption.classList.add("correct");
  const iconHTML = `<span class="material-symbols-rounded"> check_circle </span>`;
  correctOption.insertAdjacentHTML("beforeend", iconHTML);
};
// Handle the user's answer selection
const handleAnswer = (option, answerIndex) => {
  if (disableSelection) return;
  clearInterval(timer);
  disableSelection = true;
  const isCorrect = currentQuestion.correctAnswer === answerIndex;
  option.classList.add(isCorrect ? "correct" : "incorrect");
  !isCorrect ? highlightCorrectAnswer() : correctAnswersCount++;
  // Insert icon based on correctness
  const iconHTML = `<span class="material-symbols-rounded"> ${isCorrect ? "check_circle" : "cancel"} </span>`;
  option.insertAdjacentHTML("beforeend", iconHTML);
  // Disable all answer options after one option is selected
  answerOptions.querySelectorAll(".answer-option").forEach((option) => (option.style.pointerEvents = "none"));
  nextQuestionBtn.style.visibility = "visible";
};
// Render the current question and its options in the quiz
const renderQuestion = () => {
  currentQuestion = getRandomQuestion();
  if (!currentQuestion) return;
  disableSelection = false;
  resetTimer();
  startTimer();
  // Update the UI
  nextQuestionBtn.style.visibility = "hidden";
  quizContainer.querySelector(".quiz-timer").style.background = "#32313C";
  quizContainer.querySelector(".question-text").textContent = currentQuestion.question;
  questionStatus.innerHTML = `<b>${questionsIndexHistory.length}</b> of <b>${numberOfQuestions}</b> Questions`;
  answerOptions.innerHTML = "";
  // Create option <li> elements, append them, and add click event listeners
  currentQuestion.options.forEach((option, index) => {
    const li = document.createElement("li");
    li.classList.add("answer-option");
    li.textContent = option;
    answerOptions.append(li);
    li.addEventListener("click", () => handleAnswer(li, index));
  });
};
// Start the quiz and render the random question
const startQuiz = () => {
  document.querySelector(".config-popup").classList.remove("active");
  document.querySelector(".quiz-popup").classList.add("active");
  // Update the quiz category and number of questions
  quizCategory = configContainer.querySelector(".category-option.active").textContent;
  numberOfQuestions = parseInt(configContainer.querySelector(".question-option.active").textContent);
  renderQuestion();
};
// Highlight the selected option on click - category or no. of question
configContainer.querySelectorAll(".category-option, .question-option").forEach((option) => {
  option.addEventListener("click", () => {
    option.parentNode.querySelector(".active").classList.remove("active");
    option.classList.add("active");
  });
});
// Reset the quiz and return to the configuration container
const resetQuiz = () => {
  resetTimer();
  correctAnswersCount = 0;
  questionsIndexHistory.length = 0;
  document.querySelector(".config-popup").classList.add("active");
  document.querySelector(".result-popup").classList.remove("active");
};
// Event listeners
nextQuestionBtn.addEventListener("click", renderQuestion);
resultContainer.querySelector(".try-again-btn").addEventListener("click", resetQuiz);
configContainer.querySelector(".start-quiz-btn").addEventListener("click", startQuiz);
      
      // Array of questions grouped by category (25 questions each)
      const questions = [
        {
          category: "programming",
          questions: [
            {
              question: "What does HTML stand for?",
              options: ["Hyper Text Pre Processor", "Hyper Text Markup Language", "Hyper Text Multiple Language", "Hyper Tool Multi Language"],
              correctAnswer: 1,
            },
            {
              question: "Which of the following is a correct way to declare a variable in JavaScript?",
              options: ["var x = 10;", "variable x = 10;", "int x = 10;", "let 10 = x;"],
              correctAnswer: 0,
            },
            {
              question: "How do you write comment in Python?",
              options: ["// This is a comment", "# This is a comment", "/* This is a comment */", "<!-- This is a comment -->"],
              correctAnswer: 1,
            },
            {
              question: "What does CSS stand for?",
              options: ["Cascading Style Sheets", "Colorful Style Sheets", "Computer Style Sheets", "Cascading Simple Sheets"],
              correctAnswer: 0,
            },
            {
              question: "In JavaScript, how do you create a function?",
              options: ["create function myFunction()", "def function myFunction()", "func myFunction()", "function myFunction()"],
              correctAnswer: 3,
            },
            {
